<div ng-controller="RealtiesController as rlt"
     layout-fill
     layout="column"
     class="md-form">
    <md-tabs md-dynamic-height md-border-bottom md-autoselect>
        <md-tab label="Proprietário">
            <md-content layout-margin class="md-whiteframe-z1">
                <form name="owner" ng-submit="registerOwner()" novalidate>
                    <div layout="column">
                        <md-input-container class="md-block"  flex-gt-md>
                            <label>Nome</label>
                            <input ng-model="owner.firstName">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-md>
                            <label>CPF</label>
                            <input ng-model="owner.cpf"
                                   ng-pattern="/^[0-9]{11}$/"
                                   md-maxlength="11"
                                   ui-mask="999.999.999-99"
                                   required >
                        </md-input-container>
                        <md-input-container class="md-inline-block" flex-sm>
                            <label></label>
                            <md-select ng-model="rlt.contactType">
                                <md-option ng-repeat="i in contactType" value="{{i}}">
                                    {{i}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container class="md-inline-block" flex-sm>
                            <label>Contato</label>
                            <input ng-model="owner.inputContactType">
                        </md-input-container>
                    </div>
                    <div layout-gt-sm="row">
                        <p>{{rlt.contactType}}</p>
                        <span flex></span>
                        <md-button >
                            <span>Adicionar Contato</span>
                        </md-button>
                    </div>
                </form>
            </md-content>
        </md-tab>
        <md-tab label="Imóvel">
            <md-content layout-margin class="md-whiteframe-z1">
                <form name="realty">
                </form>
            </md-content>
        </md-tab>
        <md-tab label="Interesse">
            <md-content layout-margin class="md-whiteframe-z1">
                <form name="interested">
                </form>
            </md-content>
        </md-tab>
    </md-tabs>
</div>
