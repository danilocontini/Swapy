<script>
    var w = 900,
        h = 400;

    var circleWidth = 5;

    var fontFamily = 'Arial',
        fontSizeHighlight = '1.5em',
        fontSizeNormal = '1em';

    var palette = {
        "lightgray": "#819090",
        "gray": "#708284",
        "mediumgray": "#536870",
        "darkgray": "#475B62"
    }

    var nodes = [
        {
            "name": "Imóvel Principal"
        },
        {
            "name": "Imóvel X"
        },
        {
            "name": "Imóvel Y"
        },
        {
            "name": "Imóvel W"
        },
        {
            "name": "Imóvel Z"
        }
  ]

    var links = [
        {
            source: nodes[1],
            target: nodes[0]
        },
        {
            source: nodes[2],
            target: nodes[0]
        },
        {
            source: nodes[3],
            target: nodes[0]
        },
        {
            source: nodes[4],
            target: nodes[0]
        }
]



    var vis = d3.select("#connections")
        .append("svg:svg")
        .attr("class", "stage")
        .attr("width", w)
        .attr("height", h);

    var force = d3.layout.force()
        .nodes(nodes)
        .links([])
        .gravity(0.1)
        .charge(-700)
        .size([w, h]);

    var link = vis.selectAll(".link")
        .data(links)
        .enter().append("line")
        .attr("class", "link")
        .attr("stroke", "#CCC")
        .attr("fill", "none");

    var node = vis.selectAll("circle.node")
        .data(nodes)
        .enter().append("g")
        .attr("class", "node")

    //MOUSEOVER
    .on("mouseover", function (d, i) {
        if (i > 0) {
            //CIRCLE
            d3.select(this).selectAll("circle")
                .transition()
                .duration(100)
                .style("cursor", "none")
                .style("stroke", "none")
                .attr("r", circleWidth + 3)
                .attr("fill", palette.darkgray);

            //TEXT
            d3.select(this).select("text")
                .transition()
                .style("cursor", "none")
                .duration(250)
                .style("cursor", "none")
                .style("stroke", "none")
                .attr("font-size", "1.5em")
                .attr("x", 15)
                .attr("y", 5)
        } else {
            //CIRCLE
            d3.select(this).selectAll("circle")
                .style("cursor", "none")
                .style("stroke", "none")

            //TEXT
            d3.select(this).select("text")
                .style("cursor", "none")
                .style("stroke","none")
                .attr("font-size", "1.5em")
        }
    })

    //MOUSEOUT
    .on("mouseout", function (d, i) {
        if (i > 0) {
            //CIRCLE
            d3.select(this).selectAll("circle")
                .transition()
                .duration(250)
                .attr("r", circleWidth)
                .attr("fill", palette.darkgray);

            //TEXT
            d3.select(this).select("text")
                .transition()
                .duration(250)
                .attr("font-size", "1em")
                .attr("x", 8)
                .attr("y", 4)
        }
    })

    .call(force.drag);


    //CIRCLE
    node.append("svg:circle")
        .attr("cx", function (d) {
            return d.x;
        })
        .attr("cy", function (d) {
            return d.y;
        })
        .attr("r", circleWidth)
        .attr("fill", function (d, i) {
            if (i > 0) {
                return palette.darkgray;
            } else {
                return palette.darkgray
            }
        })

    //TEXT
    node.append("text")
        .text(function (d, i) {
            return d.name;
        })
        .attr("x", function (d, i) {
            if (i > 0) {
                return circleWidth + 5;
            } else {
                return -10
            }
        })
        .attr("y", function (d, i) {
            if (i > 0) {
                return circleWidth + 0
            } else {
                return 8
            }
        })
        .attr("font-family", "Helvetica Neue")
        .attr("fill", function (d, i) {
            if (i > 0) {
                return palette.darkgray;
            } else {
                return palette.darkgray
            }
        })
        .attr("font-size", function (d, i) {
            if (i > 0) {
                return "1em";
            } else {
                return "1.8em"
            }
        })
        .attr("text-anchor", function (d, i) {
            if (i > 0) {
                return "beginning";
            } else {
                return "end"
            }
        })



    force.on("tick", function (e) {
        node.attr("transform", function (d, i) {
            return "translate(" + d.x + "," + d.y + ")";
        });

        link.attr("x1", function (d) {
                return d.source.x;
            })
            .attr("y1", function (d) {
                return d.source.y;
            })
            .attr("x2", function (d) {
                return d.target.x;
            })
            .attr("y2", function (d) {
                return d.target.y;
            })
    });

    force.start();
</script>
<div id="connections"></div>
