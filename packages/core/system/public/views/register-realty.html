<form>
    <div class="row">
        <div class="col-md-12">
            <h3>Dados do Proprietário</h3>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control input-lg" id="name" placeholder="Nome">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="phone1">Telefone:</label>
                <input type="tel" class="form-control input-lg" id="phone" placeholder="Telefone">
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <h3>Dados do Imóvel</h3>
            <div class="form-group">
                <label for="value">Valor:</label>
                <input type="text" class="form-control input-lg" id="value">
            </div>
            <div class="form-group">
                <label for="type">Tipo:</label>
                <select id="type" class="form-control input-lg">
                    <option>Casa</option>
                    <option>Apartamento</option>
                    <option>Terreno</option>
                </select>
            </div>
            <div class="form-group">
                <label>Condomínio:</label>
                <br>
                <label class="radio-inline">
                    <input type="radio" name="condominium" id="sim" value="sim"> Sim
                </label>
                <label class="radio-inline">
                    <input type="radio" name="condominium" id="sim" value="nao"> Não
                </label>
            </div>
            <div class="form-group">
                <label for="location">Localização:</label>
                <input type="text" class="form-control input-lg" id="location">
            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <h3>Imóvel Desejado</h3>
            <div class="form-group">
                <label>Valor:</label>
                <br>
                <div class="row">
                    <div class="col-xs-6">
                        <label class="control-label" for="w_min_value">Mínimo</label>
                        <input type="text" class="form-control input-lg " id="w_min_value">
                    </div>
                    <div class="col-xs-6">
                        <label for="w_max_value">Máximo</label>
                        <input type="text" class="form-control input-lg" id="w_max_value">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="w_type">Tipo:</label>
                <select id="w_type" class="form-control input-lg">
                    <option>Casa</option>
                    <option>Apartamento</option>
                    <option>Terreno</option>
                </select>
            </div>
            <div class="form-group">
                <label>Condomínio:</label>
            <br>
                <label class="radio-inline">
                    <input type="radio" name="w_condominium" id="sim" value="sim"> Sim
                </label>
                <label class="radio-inline">
                    <input type="radio" name="w_condominium" id="sim" value="nao"> Não
                </label>
            </div>
            <div class="form-group">
                <label for="w_location">Localização:</label>
                <input type="text" class="form-control input-lg" id="w_location">
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <hr>
    <div class="row">
        <button class="btn btn-lg btn-info center-block">Enviar</button>
    </div>
</form>
