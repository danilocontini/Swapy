    <md-sidenav layout="column" class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <md-toolbar class="md-tall md-hue-2">
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <user-avatar></user-avatar>
                <span></span>
                <div>{{hdrctr.hdrvars.user.name}}</div>
                <div>{{hdrctr.hdrvars.user.email}}</div>
            </div>
        </md-toolbar>
        <md-list>
            <md-list-item ui-route="/{{item.link}}" ng-class="{active: $uiRoute}" ng-repeat="item in hdrctr.menus.main">
                <a>
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                        </div>
                        <div class="inset" mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</div>
                    </md-item-content>
                </a>
            </md-list-item>
            <md-divider></md-divider>
            <md-item ng-repeat="item in admin">
                <a>
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                        </div>
                        <div class="inset">{{item.title}}
                        </div>
                    </md-item-content>
                </a>
