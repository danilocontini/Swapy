<div data-ng-controller="ForgotPasswordCtrl as forgot"
     layout-margin
     layout="column">
    <md-content flex layout-padding class="md-whiteframe-z1">
        <div class="{{forgot.response.status}}" ng-show="forgot.response.message">{{forgot.response.message}}</div>
        
        <h2 flex>Esqueceu sua Senha?</h2>
        <p>Digite seu email para redefinir a Senha.</p>
        <form ng-submit="forgot.forgotpassword()">
            <md-content class="autoScroll">
                <md-input-container class="md-icon-float md-block">
                    <!-- Use floating label instead of placeholder -->
                    <label>Email</label>
                    <md-icon class="material-icon">mail</md-icon>
                    <input ng-model="forgot.user.email"
                           id="email_block"
                           name="email"
                           type="email"
                           required>
                    <div ng-messages="{{forgot.response.message}}">
                        <div ng-message="required">Campo obrigat√≥rio.</div>
                        <div ng-message="{{forgot.response.status}}">{{forgot.response.message}}</div>
                    </div>
                </md-input-container>
                <span class="md-caption" flex ui-sref='auth.register'>Registrar</md-button>
            </md-content>
            <md-button layout-fill
                       flex
                       class="md-raised md-primary md-block"
                       type="submit">
                <span>Enviar</span>
                <md-icon class="material-icon">send</md-icon>
            </md-button>
        </form>
    </md-content>
</div>
