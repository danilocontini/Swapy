<div data-ng-controller="LoginCtrl as login"
     layout-margin
     layout="column">
    <md-content flex layout-padding class="md-whiteframe-z1">
        <h2 flex>Entrar</h2>
        <form id="login_form" ng-submit="login.login()" novalidate>
            <md-content class="autoScroll">
                <md-input-container class="md-icon-float md-block">
                    <!-- Use floating label instead of placeholder -->
                    <label>Email</label>
                    <md-icon class="material-icon">person</md-icon>
                    <input ng-model="login.user.email"
                           name="email"
                           id="email_block"
                           type="email"
                           required>
                    <div ng-messages="login.loginError.$require">
                        <div ng-message="required">Campo obrigat√≥rio.</div>
                    </div>
                </md-input-container>
                <md-input-container md-no-float class="md-block">
                    <!-- Use floating label instead of placeholder -->
                    <label>{{login.input.placeholder}}</label>
                    <md-icon class="material-icon">vpn_key</md-icon>
                    <input ng-model="login.user.password"
                           id="password_block"
                           name="password"
                           type="{{login.input.type}}"
                           required>
                    <md-icon ng-click="login.togglePasswordVisible()"
                             aria-label="Visibility"
                             class="material-icons"
                             style="display:inline-block">
                        {{login.input.iconClass}}
                    </md-icon>
                </md-input-container>
                <md-content class="md-block" layout="row">
                    <div ui-sref='forgot-password'>
                        <span class="md-caption">Esqueceu a senha?</span>
                    </div>
                    <span flex></span>
                    <div ui-sref='auth.register'>
                        <span class="md-caption">Cadastrar</span>
                    </div>
                </md-content>
                <div ng-if="login.loginError" ng-messages="login.loginError">{{login.loginError}}</div>
            </md-content>
            <md-button layout-fill
                       flex
                       class="md-raised md-primary md-block"
                       type="submit">
                <span>Entrar</span>
                <md-icon class="material-icon">send</md-icon>
            </md-button>
        </form>
    </md-content>
</div>
